<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Super Simple Image Slider</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <h1 style="text-align:center">Super Simple Image Slider<h1>
<!--This is the basic static layout for the images, this of course can be created dynamically via JS.-->
<div id="container">
  
  <div id="slider">
    <img alt="1" id="1" name="1" src=
    "http://i.imgur.com/2JY8AiN.png">
    
    <img alt="2" id="2" name="2" src=
    "http://i.imgur.com/42ytXwU.png">
  </div>
      
  <!--Again this is just another static layout for the navigation dots, which can also be created dynamically via JS. -->  
  <div id="nav">
               <a class="left" href="#left">
              <div class="circle" id="1a">
              </div>
            </a>
            
            <a class="right"
            href="#right">
              <div class="circle" id="2a">
              </div>
            </a>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
